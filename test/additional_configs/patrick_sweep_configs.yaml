vitis_test_sweep:
  base_cfg: vitis_test
  args:
    benchmark: gemm
    arch_opt_pipeline: streamhls
    pytorch: True  
    min_dsp: 5
    model_cfg: sweep_cfg
    solver: cvxpy
    opt_pipeline: fit

vitis_test_sweep_brute_force:
