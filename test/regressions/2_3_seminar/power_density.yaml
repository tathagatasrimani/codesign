gemm_1000_bulk:
  base_cfg: vitis_test
  args:
    benchmark: gemm
    arch_opt_pipeline: streamhls
    pytorch: True
    min_dsp: 5
    solver: basic
    model_cfg: sweep_basic_cfg_bulk
    max_power_density: 1000
    checkpoint_load_dir: tmp_gemm_edp_115
    checkpoint_start_step: pd
    num_iters: 1
    obj: delay

gemm_100_bulk:
  base_cfg: gemm_1000_bulk
  args:
    max_power_density: 100
    num_iters: 1

