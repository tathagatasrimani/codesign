# atax
vitis_atax_delay:
  base_cfg: benchmark_atax_test
  args:
    obj: delay
    num_iters: 15
    checkpoint_load_dir: tmp_atax
    checkpoint_start_step: setup
    inverse_pass_improvement: 4

vitis_atax_energy:
  base_cfg: benchmark_atax_test
  args:
    obj: energy
    num_iters: 15
    checkpoint_load_dir: tmp_atax
    checkpoint_start_step: setup
    inverse_pass_improvement: 4

vitis_atax_edp:
  base_cfg: benchmark_atax_test
  args:
    obj: edp
    num_iters: 15
    checkpoint_load_dir: tmp_atax
    checkpoint_start_step: setup
    inverse_pass_improvement: 6
    
vitis_atax_ed2:
  base_cfg: benchmark_atax_test
  args:
    obj: ed2
    num_iters: 15
    checkpoint_load_dir: tmp_atax
    checkpoint_start_step: setup  
    inverse_pass_improvement: 12

