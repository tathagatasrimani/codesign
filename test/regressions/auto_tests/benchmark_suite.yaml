# Llama
vitis_llama_delay:
  base_cfg: vitis_llama_test
  args:
    obj: delay
    num_iters: 15
    checkpoint_load_dir: tmp_llama
    checkpoint_start_step: setup
    inverse_pass_improvement: 4

vitis_llama_energy:
  base_cfg: vitis_llama_test
  args:
    obj: energy
    num_iters: 15
    checkpoint_load_dir: tmp_llama
    checkpoint_start_step: setup
    inverse_pass_improvement: 4

vitis_llama_edp:
  base_cfg: vitis_llama_test
  args:
    obj: edp
    num_iters: 15
    checkpoint_load_dir: tmp_llama
    checkpoint_start_step: setup
    inverse_pass_improvement: 6

vitis_llama_ed2:
  base_cfg: vitis_llama_test
  args:
    obj: ed2
    num_iters: 15
    checkpoint_load_dir: tmp_llama
    checkpoint_start_step: setup
    inverse_pass_improvement: 12
