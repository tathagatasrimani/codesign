default:
  base_cfg: default
  args:
    benchmark: matmult
    savedir: logs
    parasitics: estimation
    openroad_testfile: codesign_top.tcl ## the file must be in the openroad_interface/tcl/ folder.
    num_iters: 10
    area: 10000000
    no_memory: True
    debug_no_cacti: False
    logic_node: 7
    mem_node: 32
    inverse_pass_improvement: 10
    tech_node: default
    obj: edp
    model_cfg: default
    hls_tool: vitis
    pytorch: False
    checkpoint_load_dir: none
    checkpoint_save_dir: none
    stop_at_checkpoint: none
    checkpoint_start_step: none


#### EXAMPLE TESTS ####

## The base test when using Vitis HLS
vitis_test:
  base_cfg: default
  args:
    hls_tool: vitis
    model_cfg: vs_cfg_latest
    area: 1000000000

## These tests will run without stoping to the specified number of iterations
vitis_gemm_test:
  base_cfg: vitis_test
  args:
    benchmark: gemm

vitis_resnet_test:
  base_cfg: vitis_test
  args:
    pytorch: True
    benchmark: resnet18
    area: 1000000000

vitis_jacobi_test:
  base_cfg: vitis_test
  args:
    benchmark: jacobi_2d

## These tests will save/restore a checkpoint at the specified step
vitis_gemm_checkpoint_after_vitis:
  base_cfg: vitis_gemm_test
  args:
    stop_at_checkpoint: vitis
    checkpoint_save_dir: vitis_gemm_checkpoint_after_vitis

vitis_gemm_load_checkpoint_after_vitis:
  base_cfg: vitis_gemm_test
  args:
    checkpoint_start_step: vitis
    checkpoint_load_dir: vitis_gemm_checkpoint_after_vitis

vitis_gemm_load_checkpoint_after_vitis_stop_after_pd:
  base_cfg: vitis_gemm_load_checkpoint_after_vitis
  args:
    stop_at_checkpoint: pd

vitis_gemm_checkpoint_after_pd:
  base_cfg: vitis_gemm_test
  args:
    stop_at_checkpoint: pd
    checkpoint_save_dir: vitis_gemm_checkpoint_after_pd


vitis_resnet_checkpoint_after_vitis:
  base_cfg: vitis_resnet_test
  args:
    stop_at_checkpoint: vitis
    checkpoint_save_dir: vitis_resnet_checkpoint_after_vitis

vitis_resnet_load_checkpoint_after_vitis:
  base_cfg: vitis_resnet_test
  args:
    checkpoint_start_step: vitis
    checkpoint_load_dir: vitis_resnet_checkpoint_after_vitis

vitis_resnet_load_checkpoint_after_vitis_stop_after_pd:
  base_cfg: vitis_resnet_load_checkpoint_after_vitis
  args:
    stop_at_checkpoint: pd

vitis_resnet_checkpoint_after_pd: 
  base_cfg: vitis_resnet_test
  args:
    stop_at_checkpoint: pd
    checkpoint_save_dir: vitis_resnet_checkpoint_after_pd


