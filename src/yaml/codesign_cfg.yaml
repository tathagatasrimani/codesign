default:
  base_cfg: default
  args:
    benchmark: matmult
    savedir: logs
    parasitics: none
    openroad_testfile: codesign_top.tcl ## the file must be in the openroad_interface/tcl/ folder.
    num_iters: 3
    area: 1000000000000000000
    no_memory: False
    debug_no_cacti: False
    logic_node: 7
    mem_node: 32
    inverse_pass_improvement: 10
    tech_node: default
    obj: edp
    model_cfg: default
    hls_tool: vitis
    pytorch: False
    checkpoint_load_dir: none
    checkpoint_save_dir: none
    stop_at_checkpoint: none
    checkpoint_start_step: none
    workload_size: 2
    max_iter_num_scalehls: 10 # default in scalehls is 30
    opt_pipeline: block_vector
    always_run_openroad: False
    arch_opt_pipeline: scalehls
    benchmark_group: polybench # only used for streamhls
    min_dsp: 13
    max_power_density: 100000000 # W/mm^2, not active right now
    max_power: 150 # W
    solver: ipopt
    fixed_area_increase_pattern: False
    historical_trend_pipeline: False
    leakage_restriction: False
    MUL_restriction: False


vitis_test_mvs:
  base_cfg: default
  args:
    hls_tool: vitis
    model_cfg: mvs_general_cfg
    tech_node: mvs-starting-point

vitis_test_vs:
  base_cfg: default
  args:
    hls_tool: vitis
    model_cfg: vs_cfg_latest

## The base test when using Vitis HLS
vitis_test:
  base_cfg: vitis_test_vs

## Base Test with no wirelength costs.
vitis_test_no_wire_length:
  base_cfg : vitis_test_vs
  zero_wirelength_costs: true

### Add additional configurations in yaml files in test/additional_configs ###
