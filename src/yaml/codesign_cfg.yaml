default:
  base_cfg: default
  args:
    benchmark: matmult
    savedir: logs
    parasitics: estimation
    openroad_testfile: openroad_interface/tcl/codesign_top.tcl
    num_iters: 10
    area: 1000000
    no_memory: True
    debug_no_cacti: False
    logic_node: 7
    mem_node: 32
    inverse_pass_improvement: 10
    tech_node: default
    obj: edp
    model_cfg: default
    hls_tool: catapult
    pytorch: False
    checkpoint_load_dir: src/tmp_checkpoint
    checkpoint_save_dir: src/tmp_checkpoint
    checkpoint_step: none
    checkpoint_save_step: none
    save_checkpoint: False

vitis_test:
  base_cfg: default
  args:
    benchmark: gemm
    hls_tool: vitis
    model_cfg: vs_cfg_latest

vitis_test_checkpoint:
  base_cfg: vitis_test
  args:
    checkpoint_step: vitis
    checkpoint_load_dir: src/tmp_for_test_gemm

gemm_save_checkpoint:
  base_cfg: vitis_test
  args:
    save_checkpoint: True
    checkpoint_save_step: vitis
    checkpoint_save_dir: src/tmp_for_test_gemm

vitis_resnet:
  base_cfg: vitis_test
  args:
    pytorch: True
    benchmark: resnet

jacobi_test:
  base_cfg: vitis_test
  args:
    benchmark: jacobi_2d

jacobi_save_checkpoint:
  base_cfg: jacobi_test
  args:
    save_checkpoint: True
    checkpoint_load_dir: src/tmp_for_test_jacobi

jacobi_load_checkpoint:
  base_cfg: jacobi_test
  args:
    checkpoint_step: schedule
    checkpoint_load_dir: src/tmp_for_test_jacobi

jacobi_load_and_save_checkpoint:
  base_cfg: jacobi_test
  args:
    checkpoint_step: netlist
    checkpoint_load_dir: src/tmp_for_test_jacobi
    save_checkpoint: True
    checkpoint_save_dir: src/tmp_for_test_jacobi


resnet_test:
  base_cfg: vitis_test
  args:
    benchmark: resnet18
    pytorch: True

resnet_load_checkpoint:
  base_cfg: resnet_test
  args:
    checkpoint_step: vitis
    checkpoint_load_dir: src/tmp_for_test_resnet

resnet_load_and_save_checkpoint:
  base_cfg: resnet_test
  args:
    checkpoint_step: vitis
    checkpoint_load_dir: src/tmp_for_test_resnet
    save_checkpoint: True
    checkpoint_save_dir: src/tmp_for_test_resnet

resnet_save_checkpoint:
  base_cfg: resnet_test
  args:
    save_checkpoint: True
    checkpoint_save_dir: src/tmp_for_test_resnet

resnet_load_checkpoint:
  base_cfg: resnet_test
  args:
    checkpoint_step: vitis
    checkpoint_load_dir: src/tmp_for_test_resnet

vgg16_test:
  base_cfg: vitis_test
  args:
    benchmark: vgg16
    pytorch: True

lenet_test:
  base_cfg: vitis_test
  args:
    benchmark: lenet
    pytorch: True