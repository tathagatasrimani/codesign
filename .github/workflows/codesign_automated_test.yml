name: Codesing Automated Test Workflow.

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Codesign-Automated-Test
    runs-on: bluey-CMU
    steps:
      - name: Remove old workspace
        run: |
          rm -rf *
          rm -rf .[^.] .??*
          
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Debug-echo
        run: |
          echo ">>> CI is running inside Python Tests workflow on $(date)"
          echo "Current directory: $(pwd)"
          ls -la
        
      - name: Set up bash and run environment setup
        run: |
          source ./full_env_start.sh

      - name: Run Codesign Script
        run: |
          chmod +x scripts/scripts-ci.sh || true
          ./scripts/scripts-ci.sh

